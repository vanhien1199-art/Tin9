<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Scratch AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Mentor Scratch</h1>
        <div class="chat-window" id="chat-window">
            <div class="message bot-message">Chào bạn! Tớ là Mentor Scratch, sẵn sàng giúp bạn học lập trình Scratch. Bạn muốn hỏi gì nào?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Nhập câu hỏi của bạn...">
            <button id="send-button">Gửi</button>
        </div>
    </div>
    <script src="../shared/chatbot.js"></script>
</body>
</html>
